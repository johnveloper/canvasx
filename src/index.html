<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CanvasX</title>
    <link rel="stylesheet" href="./sass/app.sass">
  </head>

  <body>
    <div id="app" class="Wrapper">
			<header class="Header">
				<h1 class="Header-logo">CanvasX</h1>
			</header>
			<main class="App">
				<nav class="Sidebar">
					<sidebar-item
						v-for="item in content"
						:key="item.path"
						:item="item"
						:active="active"
						@click="handleSidebarItemTap(item.path)"
					></sidebar-item>
				</nav>
				<article v-html="contentHTML" class="Content"></article>
			</main>
    </div>
    
    <script src="./js/app.js"></script>
  </body>

</html>
